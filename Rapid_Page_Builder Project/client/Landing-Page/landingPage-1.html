<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="landingPage-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid p-0 d-flex h-100">

        <!-- sidebar -->
        <div id="bdSidebar" class="d-flex flex-column 
					 
					p-3 border-end 
					text-white offcanvas-md offcanvas-start">
            <a href="#" class="navbar-brand">
            </a>

            <ul class="mynav nav nav-pills flex-column mb-auto">
                <li class="nav-item mb-1">
                    <img src="../images/logo.png">
                </li>
                <hr>
                <li class="nav-item mb-1">
                    <a href="#">
                        <img src="../images/_Dashboard.png">
                    </a>
                </li>
                <li class="nav-item mb-1">
                    <a href="#">
                        <img src="../images/_Content Library.png" id="content_library">
                    </a>
                </li>
            </ul>
            <hr>
            <div class="d-flex mx-2 mb-3">
                <a href="#" id="logout">
                    <i class="bi bi-box-arrow-left text-secondary-emphasis mx-1"></i>
                </a>
            </div>
            <div class="d-flex">
                <a href="#">
                    <img src="../images/_Notification.png">
                </a>
            </div>
            <hr>
            <div class="d-flex">
                <a href="#">
                    <img src="../images/Xpro Avatar.png">
                </a>
            </div>
        </div>

        <!-- main body -->
        <div class="flex-fill p-3" id="UpperBody">

            <!-- mobile view header -->
            <div class=" d-md-none d-flex text-white bg-primary">
                <a href="#" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <span class="ms-3">Rapid Page Builder</span>
            </div>

            <div id="noData" class="flex-fill">
                <div class="p-4 border border-secondary w-50" style="margin-left: 23%; margin-top: 15%;">
                    <div class="d-flex p-3">
                        <div class="mt-5">
                            <h1 class="mt-3">No Pages Found</h1>
                            <p>Look's like you don't have any pages yet. Let's add a new page</p>
                            <button type="button" id="AddPageOfNoData" class="btn btn-primary mt-4">+ Add Page</button>
                        </div>
                        <img class="d-none d-md-block" src="../images/noData.png">
                    </div>
                </div>
            </div>
            
            <div id="lowerBody">
                <div class="bg flex-fill">
                    <div class="p-2 d-md-none d-flex text-white bg-primary">
                        <a href="#" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                        <span class="ms-3">Rapid Page Builder</span>
                    </div>
                    <div class="p-3 border-bottom">
                        <div class="row">
                            <div class="col d-flex">
                                <div>
                                    <img src="../images/Menu.png" class="mx-3 mt-2">
                                </div>
                                <div>
                                    <h2>Pages</h2>
                                    <p>Create and publish pages</p>
                                </div>
                            </div>
                            <div class="col text-end px-4 py-2">
                                <input type="button" id="AddPageOfData" class="btn btn-primary" value="+ Add Pages" onclick="redirectToAddPage()">
                            </div>
                        </div>
                    </div>
                    <div class="p-4 row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input id="search" type="text" class="form-control rounded-end" style="max-width: 320px;" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                                <span id="records" class="mx-3 mt-2"></span>
                            </div>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <label class="me-2">Status</label>
                            <select class="border-0 me-3">
                                <option selected="selected">All</option>
                                <option value="1">Drafted</option>
                                <option value="2">Scheduled</option>
                                <option value="3">Published</option>
                            </select>
                            <label class="me-2">Created by</label>
                            <select class="border-0">
                                <option selected="selected">All</option>
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                            </select>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="table-responsive">
                            <table class="table">
                                <thead id="tableHead">
                                    
                                </thead>
                                <tbody id="tbody">
                                    <!-- Rows will be added dynamically by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="Dashboard.js" type="module"></script>
</body>

</html>
