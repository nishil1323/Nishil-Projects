<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Sidebar</title>
    <script src="https://cdn.tiny.cloud/1/s67ku8ekgcjstyjxiich33rpryyaf530ermvtew7ebydeh6z/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="editPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid p-0 d-flex h-100">
        
        
        <!-- sidebar -->
        <div id="bdSidebar" class="d-flex flex-column 
					 
					p-3  border-end 
					text-white offcanvas-md offcanvas-start">
            <a href="#" class="navbar-brand">
            </a>

            <ul class="mynav nav nav-pills flex-column mb-auto">
                <li class="nav-item mb-1">
                    <img src="../images/logo.png">
                </li>
                <hr>
                <li class="nav-item mb-1">
                    <a href="#" id="dashboard">
                        <img src="../images/AddPageDash.png">
                    </a>
                </li>
                <li class="nav-item mb-1">
                    <a href="#">
                        <img src="../images/AddPageLibraary.png">
                    </a>
                </li>
            </ul>
            <hr>
            <div class="d-flex mx-2 mb-3">
                <a href="#" id="logout">
                    <i class="bi bi-box-arrow-left text-secondary-emphasis mx-1"></i>
                </a>
            </div>
            <div class="d-flex">
                <a href="#">
                    <img src="../images/_Notification.png">
                </a>
            </div>
            <hr>
            <div class="d-flex">
                <a href="#">
                    <img src="../images/Xpro Avatar.png">
                </a>
            </div>
        </div>

        <!-- main body -->
        <div class=" flex-fill">

            <!-- mobile view header -->
            <div class="p-2 d-md-none d-flex text-white bg-primary">
                <a href="#" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <span class="ms-3">Rapid Page Builder</span>
            </div>

            <!-- main body header -->
            
            <div class="p-3 border-bottom">
                <div class="row">
                    <div class="col-lg-9 col-sm-4">
                        <div class="d-flex">
                            <div>
                                <img class="mt-2" src="../images/Chevron - Left.png">
                            </div>
                            <h2>Home Page</h2>
                            <div class="mt-2 mx-4"><span class="text-danger bg-opacity-50"
                                    style="background-color: yellow;">Draft</span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex col-lg-3  col-sm-8">
                        <div class="mx-2">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn border dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Preview</a></li>
                                    <li>
                                        <a class="dropdown-item" href="#" id="deletebt" onclick="window.location.reload()"
                                            style="color: red">Delete</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="mx-3"><button type="button" id="cancel"
                                class="btn btn-outline-primary">Cancel</button></div>
                        <div class="mx-3"><button id="save" type="button" class="btn btn-primary">Save</button></div>
                        <div class="mx-3"><button type="button" class="btn btn-success">Publish</button></div>
                    </div>
                </div>
            </div>

            <!-- main body after header -->
            <div class="px-3">
                <div class="row g-0">
                    <div class="col-sm-6 col-md-8 col-lg-8 border-end p-4">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label">Title</label>
                            <input type="text" placeholder="Enter your title" class="form-control" id="title"
                                aria-describedby="emailHelp">
                            <div id="titleErr" class="error" style="color: red;"></div>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label">Sub-Text</label>
                            <input type="text" placeholder="Enter your sub-text" class="form-control" id="subText"
                                aria-describedby="emailHelp">
                            <div id="subTxrErr" class="error" style="color: red;"></div>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label">Body</label>
                            <textarea id="myTextarea"></textarea>
                            <div id="bodyErr" class="error" style="color: red;"></div>
                        </div>
                        <div class="w-75">
                            <label for="exampleInputEmail1" class="form-label">Attatchments</label>
                            <div class="container border border-secondary-subtle">
                                <div class="input-group mb-3 mt-5">
                                    <input type="file" class="form-control" id="file">
                                </div>
                                <div class="error" style="color: red;"></div>
                            </div>
                            <label for="exampleInputEmail1" class="form-label mt-2">Supported files : JPEG, PNG, PDF,
                                DOC, XLX, PPT</label>
                        </div>
                    </div>

                    <!-- side body -->
                    <div class="col-sm-6 col-md-4 col-lg-4 p-4">
                        <p class="fw-bold">Configurations</p>
                        <div class="mt-5">
                            <label for="exampleInputEmail1" class="form-label">*URL</label>
                            <input type="text" placeholder="Enter your sub-text" class="form-control" id="url"
                                aria-describedby="emailHelp">
                            <div id="urlErr" class="error" style="color: red;"></div>
                        </div>
                        <div class="mt-4">
                            <label for="exampleInputEmail1" class="form-label">Author</label>
                            <input type="text" placeholder="Enter your sub-text" class="form-control" id="author"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="showAuthor">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Show Author
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script src="editPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        tinymce.init({
            selector: '#myTextarea',
            plugins: 'advlist autolink lists link image imagetools charmap print preview anchor',
            toolbar: 'bold italic underline | alignleft aligncenter alignright |  indent | formatselect | link image | grid',
            images_upload_url: '/upload-image',
            height: 400
        });
    </script>
</body>

</html>
