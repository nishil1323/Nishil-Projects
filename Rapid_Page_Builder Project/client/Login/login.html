    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Login</title>
    </head>

    <body>
        <div class="container justify-content-center min-vh-100 align-items-center d-flex flex-column">
            
            <div class="d-flex mb-5">
                <img src="../images/logo.png" style="width: 3.75em;">
                <h1>Rapid Page Builder</h1>
            </div>

            <form id="form" class="border border-secondary-subtle p-5" style="width: 40%;">
                <h2 class="mb-4">Login</h2>

                <div class="mb-3 text-dark-emphasis">
                    <label for="exampleFormControlInput1" class="form-label">Email address *</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                    <div class="error" id="emailError" style="color: red;"></div>
                </div>

                <div class="mb-4 text-dark-emphasis">
                    <label for="exampleFormControlInput1" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    <div class="error" id="passwordError" style="color: red;"></div>
                </div>

                <label class="mb-4 text-body-secondary">Register new account!<a class="mx-1" id="signup" href="#">Signup</a></label>

                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

            </form>
        </div>

        <script src="login.js" type="module"></script>
    </body>

    </html>
