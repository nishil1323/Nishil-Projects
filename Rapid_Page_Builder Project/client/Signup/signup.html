<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SignUp</title>
</head>

<body>
    <div class="container justify-content-center min-vh-100 align-items-center d-flex flex-column">

        <div class="d-flex mb-5">
            <img src="../images/logo.png" style="width: 3.75em;">
            <h1>Rapid Page Builder</h1>
        </div>

        <form id="form" class="border border-secondary-subtle p-5" style="width: 63%;">
            <h2 class="mb-4">Register</h2>

            <div class="mb-3 text-dark-emphasis">
                <label for="username" class="form-label">Username *</label>
                <input type="text" class="form-control" name="username" id="username" required
                    placeholder="Enter your Username in form of (first-name last-name)">
                <div id="usernameError" class="error" style="color: red;"></div>
            </div>

            <div class="mb-3 text-dark-emphasis">
                <label for="email" class="form-label">Email address *</label>
                <input type="text" class="form-control" name="email" id="email" required
                    placeholder="Enter your email address">
                <div id="emailError" class="error" style="color: red;"></div>
            </div>

            <div class="mb-3 text-dark-emphasis">
                <label for="password" class="form-label">Password *</label>
                <input type="password" name="password" class="form-control" id="password" required
                    placeholder="Enter password">
                <div id="passwordError" class="error" style="color: red;"></div>
            </div>

            <div class="form-check mb-2 text-body-secondary">
                <input class="form-check-input" type="checkbox" value="" id="checkbox">
                <label class="form-check-label" for="checkbox">Subscribe to our newsletter</label>
                <div class="error" style="color: red;"></div>
            </div>

            <label class="mb-4 text-body-secondary">Your personal data will be used to support your experience
                throughout the website, to
                manage access to your account, and for other purposes described in our <a href="#">privacy
                    policy</a></label>

            <label class="mb-4 text-body-secondary">Do you already have account? <a class="mx-1" id="login" href="#">Login</a></label>

            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

        </form>
    </div>

    <script src="signup.js" type="module"></script>
</body>

</html>
